<!-- main content -->
<div class="main-content">
    <div class="wrap-banner">

        <!-- breadcrumb -->
        <nav class="breadcrumb-bg">
            <div class="container no-index">
                <div class="breadcrumb">
                    <ol>
                        <li>
                            <a href="#">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Login</span>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </nav>

    </div>

    <!-- main -->
    <div id="wrapper-site">
        <div id="content-wrapper" class="full-width">
            <div id="main">
                <div class="container">
                    <h1 class="text-center title-page">Log In</h1>
                    <div class="login-form">
                        <form id="customer-form" action="#" [formGroup]="this.dataForm" (ngSubmit)="onSubmit()">
                            <div>
                                <input type="hidden" name="back" value="my-account">
                                <div class="form-group no-gutters">
                                    <input class="form-control" name="email" type="email" placeholder=" Email" formControlName="email">
                                    <div *ngIf="submitted && f.email.errors">
                                        <div *ngIf="f.email.errors.required" class="errors"> * Email is required</div>
                                        <div *ngIf="f.email.errors.pattern" class="errors"> * Format email is wrong (Ex: tmtuan@gmail.com)</div>
                                    </div>
                                </div>
                                <div class="form-group no-gutters">
                                    <div class="input-group js-parent-focus">
                                        <input class="form-control js-child-focus js-visible-password" name="password" type="password" value="" placeholder="Password" formControlName="password">
                                    </div>
                                    <div *ngIf="submitted && f.password.errors">
                                        <div *ngIf="f.password.errors.required" class="errors"> * password is required</div>
                                    </div>
                                    <div *ngIf="IsLogin" class="errors"> * Email or password is wrong</div>
                                </div>
                                <div class="form-group no-gutters">
                                    <div class="g-recaptcha" data-sitekey="6LcbTqkbAAAAAD04Q0bixURMzYB-HRchw1SvT6UJ"></div>
                                    <div *ngIf="captchaError" class="error">Recaptcha not verified.</div>
                                </div>
                                <div class="no-gutters text-center">
                                    <div class="forgot-password">
                                        <a href="user-reset-password.html" rel="nofollow">
                                            Forgot your password?
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="text-center no-gutters">
                                    <input type="hidden" name="submitLogin" value="1">
                                    <button class="btn btn-primary" data-link-action="sign-in" type="submit">
                                        Sign in
                                    </button>
                                    <div *ngIf="invalidLogin" class="error">
                                        <div>{{loginResponse}}</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
