<!-- Begin Login Content Area -->
<div class="page-section mb-60">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 login-component">
        <!-- Login Form s-->
        <form (ngSubmit)="onSubmit()" [formGroup]="this.dataForm">
          <div class="login-form">
            <h4 class="login-title">Login</h4>
            <div class="row">
              <div class="col-md-12 col-12 mb-20">
                <label>Email Address*</label>
                <input class="mb-0" formControlName="email" name="email" placeholder="Email Address" type="email">
                <div *ngIf="submitted && f.email.errors">
                  <div *ngIf="f.email.errors.required" class="errors"> * Email is required</div>
                  <div *ngIf="f.email.errors.pattern" class="errors"> * Format email is wrong (Ex: tannd@gmail.com)
                  </div>
                </div>
              </div>
              <div class="col-12 mb-20">
                <label>Password</label>
                <input class="mb-0" formControlName="password" placeholder="Password" type="password">
                <div *ngIf="submitted && f.password.errors">
                  <div *ngIf="f.password.errors.required" class="errors"> * Password is required</div>
                  <div *ngIf="f.password.errors.minLength" class="errors"> * Password length has to bigger than 8</div>
                </div>
              </div>
              <div class="form-group no-gutters capcha">
                <div class="g-recaptcha" data-sitekey="6LcbTqkbAAAAAD04Q0bixURMzYB-HRchw1SvT6UJ"></div>
                <div *ngIf="captchaError" class="error">Recaptcha not verified.</div>
              </div>
              <div class="col-md-8">
                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                  <input id="remember_me" type="checkbox">
                  <label for="remember_me">Remember me</label>
                </div>
              </div>
              <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                <a href="#"> Forgotten pasward?</a>
              </div>
              <div class="col-md-12">
                <button class="register-button mt-0" type="submit">Login</button>
              </div>
              <div *ngIf="invalidLogin" class="error">
                <div>{{loginResponse}}</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login Content Area End Here -->
