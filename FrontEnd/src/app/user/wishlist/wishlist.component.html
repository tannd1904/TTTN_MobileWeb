<!--Wishlist Area Strat-->
<div class="wishlist-area pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="#">
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="li-product-remove">remove</th>
                <th class="li-product-thumbnail">images</th>
                <th class="cart-product-name">Product</th>
                <th class="li-product-price">Unit Price</th>
                <th class="li-product-stock-status">Stock Status</th>
                <th class="li-product-add-cart">add to cart</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let w of wishList; index as i">
                <td class="li-product-remove">
                  <a (click)="removeWishList(w.id)"><i class="fa fa-times"></i></a>
                </td>
                <td class="li-product-thumbnail">
                  <a href="#">
                    <img alt="" height="250px" src="http://localhost:8080/api/image/{{w.product.id}}">
                  </a>
                </td>
                <td class="li-product-name"><a href="#">{{w.product.name}}</a></td>
                <td class="li-product-price"><span class="amount">{{w.product.price | currency}}</span></td>
                <td *ngIf="!isInStock(i)" class="li-product-stock-status"><span class="in-stock">in stock</span></td>
                <td *ngIf="isInStock(i)" class="li-product-stock-status"><span class="in-stock">out stock</span></td>
                <td class="li-product-add-cart"><a routerLink="../product-detail/{{w.product.id}}">see product</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Wishlist Area End-->
