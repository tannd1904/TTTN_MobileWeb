<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4">
        <img *ngIf="user.gender == 'Ná»¯'" class="avatar" src="../../../assets/site/images/femail-avatar.jpg">
        <img *ngIf="user.gender == 'Nam'" class="avatar" src="../../../assets/site/images/male-avatar.jpg">
        <h4 class="card-title" style="text-align: center;
                font-size: 33px;">Change Info</h4>
      </header>
      <form (ngSubmit)="onSubmit()" [formGroup]="this.dataForm">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="username" placeholder="" type="text">
        </div>
        <div class="form-row">
          <div class="col form-group">
            <label>First name</label>
            <input class="form-control" formControlName="firstname" placeholder="" type="text">
          </div>
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
            <input class="form-control" formControlName="lastname" placeholder="" type="text">
          </div>
          <!-- form-group end.// -->
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input class="form-control" formControlName="phone" placeholder="" type="text">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" formControlName="address" placeholder="" type="text">
        </div>
        <!-- form-row.// -->
        <div class="form-group">
          <button [disabled]="this.dataForm.invalid" class="btn btn-primary btn-block" type="submit">Edit</button>
        </div>
        <!-- form-group// -->
        <!-- form-group end.// -->
      </form>
    </article>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <br><br>
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
