<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-8 col-5">
                <h4 class="page-title"></h4>
            </div>
            <div class="col-sm-4 col-7 text-right m-b-30">
                <a class="btn btn-primary btn-rounded float-right" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-plus"></i> Add Category</a>
            </div>
        </div>
        <div class="row filter-row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-12">
                <label class="focus-label">* Code:</label>
                <div class="form-group">
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-12">
                <label class="focus-label">* Name: </label>
                <div class="form-group">
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-12">
                <label class="focus-label">* Room: </label>
                <div class="form-group">
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-12">
                <label class="focus-label"></label>
                <a href="#" class="btn btn-success btn-block" style="margin-top: 8px;
              padding: 6px;min-height: 0px;"> Search </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped custom-table mb-0 datatable">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Room</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let category of categories">
                            <tr>
                                <td>
                                    <strong>{{category.categoryId}}</strong>
                                </td>
                                <td>{{category.categoryName}}</td>
                                <td>{{category.room.name}}</td>
                                <td class="text-right">
                                    <div class="dropdown dropdown-action">
                                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a class="dropdown-item" href="edit-expense.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_expense"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="delete_expense" class="modal fade delete-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="assets/admin/img/sent.png" alt="" width="50" height="46">
                <h3>Are you sure want to delete this expense?</h3>
                <div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Close</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Begin Quick View | Modal Area -->
<div class="modal fade modal-wrapper" id="exampleModalCenter">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">ADD CATEGORY</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form [formGroup]="this.dataForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Name: </label>
                                        <input class="form-control" type="text" formControlName="categoryName">
                                        <div *ngIf="submitted && f.categoryName.errors">
                                            <div *ngIf="f.categoryName.errors.required" class="errors"> * Name is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Room</label>
                                        <select formControlName="room" class="form-control">
                                            <option *ngFor="let room of rooms" [ngValue]="room.roomId">
                                                {{room.name}}
                                              </option>
                                      </select>
                                    </div>
                                </div>
                            </div>

                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn" type="submit">Create Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
