<section class="content-header"> 
    <h1>
      Import Management
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="#">Import</a></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Import Voucher List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <a (click)="createImport()" class="btn btn-primary btn-rounded float-right" routerLink="./add">
                                            <i class="fa fa-plus"></i> Add Import Voucher</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1rem;">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                                            <thead>
                                                <tr>
                                                    <th>Code</th>
                                                    <th>Fullname of employee</th>
                                                    <th>Date of issue</th>
                                                    <th>Amount</th>
                                                    <th class="text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="imports?.length == 0">
                                                <tr>
                                                  <td colspan="3" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="imports?.length != 0">
                                                <tr *ngFor="let import of imports" data-toggle="modal">
                                                    <td>{{import.id}}</td>
                                                    <td>{{import.employeeFullName}}</td>
                                                    <td>{{import.date | date}}</td>
                                                    <td>123,456$</td>
                                                    <td class="text-right">
                                                        <div class="dropdown dropdown-action">
                                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                                            <div class="dropdown-menu dropdown-menu-right">
                                                                <a class="dropdown-item" href="edit-expense.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                                                <a class="dropdown-item" data-toggle="modal" data-target="#delete_expense"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</section>

<div id="delete_expense" class="modal fade modal-wrapper" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="../../../../assets/admin/images/sent.png" alt="" width="50" height="46">
                <h3>Are you sure want to delete this expense?</h3>
                <div class="m-t-20"> 
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>
